<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" placeholder="digite seu nome" required> 
        </div>
        <!-- input radio -->
        <div>
            <p>Escolha o time que vc torce:</p>

            <div>
                <input type="radio" id="Nenhum" name="time">
                <label for="Nenhum">Nenhum</label>
            </div>
            <div>
                  <input type="radio" id="vasco" name="time">
                  <label for="vasco">vasco</label>
            </div>
            <div>
                <input type="radio" id="gremio" name="time">
                <label for="gremio">gremio</label>
          </div>
        </div>
        <!-- select -->
        <div><br>
             <label for="turma">escolha sua turma: </label>
             <select name="turma" id="turma">
                    <option disabled selected>selecione...</option>
                    <option value="01tc">01TC</option>
                    <option value="01ta">01ta</option>
                    <option value="01tb">01tb</option>
             </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
