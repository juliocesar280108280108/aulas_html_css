<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - inline, internal, external</title>

    <link rel="stylesheet" href="style.css">
    <!-- esse do style h2 e do intenal -->
    <style>
        h2{
            color: purple;
        }

        h1{
            background: coral;
        }
    </style>
</head>
<body>
    <h1>CSS - inline, internal, external</h1>
    <!-- inline css  -->

    <p style="color: black; background: white;">fui estilizado com css inline</p>
    <p style="color: red">outro paragrafo</p>
    <p style="color: red">mais um paragrafo</p>

    <!-- internal css -->
    <h2>eu so um h2</h2>
    <h2>sou o outro h2</h2>

    <!-- external css -->
    <h3>sou um h3 muito legal</h3>
    <h3>sou um h3 mais legal ainda</h3>
</body>
</html>
